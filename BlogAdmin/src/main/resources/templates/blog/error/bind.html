<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
</head>
<body>
<h3>输入异常</h3>
<table border="1px">
    <thead>
    <tr>字段</tr>
    <tr>描述</tr>
    </thead>
    <tbody>
    <tr th:each="err:${errors}">
        <td th:text="${err.field}"></td>
        <td th:text="${err.defaultMessage}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
